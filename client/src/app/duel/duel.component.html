<div
  style="
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 20vh;
  "
>
  <div style="display: flex; flex-direction: row">
    <app-text-input
      (usernameChange)="receiveUsernameOne($event)"
    ></app-text-input>
    <p style="margin: 2vh 20px">VS</p>
    <app-text-input
      (usernameChange)="receiveUsernameTwo($event)"
    ></app-text-input>
  </div>
  <br />
  <br />
  <button class="submit-button" (click)="onSubmit()">Duel</button>

  <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>

  <div *ngIf="userDataOne && userDataTwo" class="duel-container">
    <div class="user">
      <!-- Conditionally render the winner component for user one -->
      <app-display-user *ngIf="userDataOne" [userData]="userDataOne"></app-display-user>
      <app-winner *ngIf="userDataOne?.winner"></app-winner>
    </div>
    <div class="user">
      <!-- Conditionally render the winner component for user two -->
      <app-display-user *ngIf="userDataTwo" [userData]="userDataTwo"></app-display-user>
      <app-winner *ngIf="userDataTwo?.winner"></app-winner>
    </div>
  </div>

  <!-- Handle tie -->
  <div *ngIf="userDataOne && userDataTwo && !userDataOne.winner && !userDataTwo.winner">
    <p><strong>It's a tie!</strong></p>
  </div>
</div>
